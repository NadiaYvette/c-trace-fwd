<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="500" stroke="black" stroke-width="1" fill="black" font-family="DejaVu Sans,sans-serif" font-stretch="condensed" font-size="33px">
<defs>
    <rect id="box" x="0" y="-40" width="50" height="50" fill="white"/>
    <g id="x0A"><use xlink:href="#box"/><switch><text x="25" y="-3" text-anchor="middle" id="trsvg41"><tspan id="trsvg1">0A</tspan></text></switch></g>
    <g id="x0B"><use xlink:href="#box"/><switch><text x="25" y="-3" text-anchor="middle" id="trsvg42"><tspan id="trsvg2">0B</tspan></text></switch></g>
    <g id="x0C"><use xlink:href="#box"/><switch><text x="25" y="-3" text-anchor="middle" id="trsvg43"><tspan id="trsvg3">0C</tspan></text></switch></g>
    <g id="x0D"><use xlink:href="#box"/><switch><text x="25" y="-3" text-anchor="middle" id="trsvg44"><tspan id="trsvg4">0D</tspan></text></switch></g>

    <g id="thirtytwobit" transform="translate(0 -10)">
        <rect x="-5" y="10" width="170" height="50" fill="white"/>
        <g text-anchor="middle" transform="translate(10 47)">
            <switch><text id="trsvg45"><tspan id="trsvg5">0</tspan></text></switch>
            <switch><text x="20" id="trsvg46"><tspan id="trsvg6">A</tspan></text></switch>
            <switch><text x="40" id="trsvg47"><tspan id="trsvg7">0</tspan></text></switch>
            <switch><text x="60" id="trsvg48"><tspan id="trsvg8">B</tspan></text></switch>
            <switch><text x="80" id="trsvg49"><tspan id="trsvg9">0</tspan></text></switch>
            <switch><text x="100" id="trsvg50"><tspan id="trsvg10">C</tspan></text></switch>
            <switch><text x="120" id="trsvg51"><tspan id="trsvg11">0</tspan></text></switch>
            <switch><text x="140" id="trsvg52"><tspan id="trsvg12">D</tspan></text></switch>
        </g>
        <switch text-anchor="middle" font-size="24px" transform="translate(80 -10)">
            <!-- <text systemLanguage="de" id="trsvg53"><tspan id="trsvg13">Ein 32-bit Integer</tspan></text> -->
            <text systemLanguage="fr" id="trsvg54"><tspan id="trsvg14">Registre</tspan></text>
            <text systemLanguage="hu" id="trsvg55"><tspan id="trsvg15">regiszter</tspan></text>
            <text systemLanguage="pt" id="trsvg56"><tspan id="trsvg16">Registador (CPU)</tspan></text>
            <text systemLanguage="ja" id="trsvg57"><tspan id="trsvg17">レジスタ</tspan></text>
            <text systemLanguage="ru" id="trsvg58-ru"><tspan id="trsvg18-ru">Один 32-битный integer</tspan></text>
	    <text systemLanguage="en" id="trsvg58"><tspan id="trsvg18">one 32-bit integer</tspan></text></switch>
    </g>

    <g id="addresses">
        <path d="M0 -70 v260"/>
        <path d="M25 -60 v240" stroke-dasharray="3.333"/>
        <path d="M50 -70 v260"/>
        <g font-family="serif" font-stretch="normal" font-size="24px" text-anchor="end" transform="translate(-18 -7)">
            <switch><text y="0" id="trsvg59"><tspan font-style="italic" id="trsvg19">a</tspan><tspan id="trsvg20">:</tspan></text></switch>
            <switch><text y="50" id="trsvg60"><tspan font-style="italic" id="trsvg21">a</tspan><tspan id="trsvg22">+1:</tspan></text></switch>
            <switch><text y="100" id="trsvg61"><tspan font-style="italic" id="trsvg23">a</tspan><tspan id="trsvg24">+2:</tspan></text></switch>
            <switch><text y="150" id="trsvg62"><tspan font-style="italic" id="trsvg25">a</tspan><tspan id="trsvg26">+3:</tspan></text></switch>
        </g>
        <switch text-anchor="middle" font-size="24px">
            <!-- <text systemLanguage="de" transform="translate(25 -150)" id="trsvg63"><tspan id="trsvg27">Abgebildet als</tspan><tspan x="0" dy="1.2em" id="trsvg28">vier Bytes</tspan><tspan x="0" dy="1.2em" id="trsvg29">im Speicher</tspan></text> -->
            <text systemLanguage="fr" transform="translate(25 -100)" id="trsvg64"><tspan id="trsvg30">Mémoire</tspan></text>
            <text systemLanguage="hu" transform="translate(25 -100)" id="trsvg65"><tspan id="trsvg31">memória</tspan></text>
            <text systemLanguage="ja" transform="translate(25 -100)" id="trsvg66"><tspan id="trsvg32">メモリ</tspan></text>
            <text systemLanguage="pt" transform="translate(25 -100)" id="trsvg67"><tspan id="trsvg33">Memória (RAM)</tspan></text>
            <text systemLanguage="ru" transform="translate(25 -150)" id="trsvg68-ru" ><tspan id="trsvg34-ru"> </tspan><tspan x="0" dy="1.2em" id="trsvg35-ru">4 байта</tspan><tspan x="0" dy="1.2em" id="trsvg36-ru">в памяти (RAM)</tspan></text>
	    <text systemLanguage="en" transform="translate(25 -150)" id="trsvg68"><tspan id="trsvg34">arranged as</tspan><tspan x="0" dy="1.2em" id="trsvg35">four bytes in</tspan><tspan x="0" dy="1.2em" id="trsvg36">memory</tspan></text></switch>
                
    </g>

    <polygon id="arrow-pointy-end" points="20 10  0 16  8 10  0 4"/>
    <marker id="marker-arrow-pointy-end" markerWidth="20" markerHeight="160" refX="15" refY="10" orient="auto">
        <use xlink:href="#arrow-pointy-end"/> 
        <use xlink:href="#6x6" stroke="grey"/>  
    </marker> 
</defs>

<g transform="translate(0 0)">
    <g transform="translate(75 100)">
        <use xlink:href="#thirtytwobit"/>
        <g transform="translate(300 140)">
            <use xlink:href="#addresses"/>
            <use xlink:href="#x0D" transform="translate(0    0)"/>
            <use xlink:href="#x0C" transform="translate(0   50)"/>
            <use xlink:href="#x0B" transform="translate(0  100)"/>
            <use xlink:href="#x0A" transform="translate(0  150)"/>
        </g>
        <path d="M20 50 v225 h210" fill="none" marker-end="url(#marker-arrow-pointy-end)"/>
        <path d="M60 50 v175 h170" fill="none" marker-end="url(#marker-arrow-pointy-end)"/>
        <path d="M100 50 v125 h130" fill="none" marker-end="url(#marker-arrow-pointy-end)"/>
        <path d="M140 50 v75 h90" fill="none" marker-end="url(#marker-arrow-pointy-end)"/>
    </g>
    <switch font-size="24px" text-anchor="middle" transform="translate(250 450)">
        <text systemLanguage="ja" id="trsvg69"><tspan id="trsvg37">リトルエンディアン</tspan></text>
        <text id="trsvg70"><tspan id="trsvg38">Little-endian</tspan></text>
    </switch>
</g>
   
<g transform="translate(500 0)">
    <g transform="translate(255 100)">
        <use xlink:href="#thirtytwobit"/>
        <g transform="translate(-150 140)">
            <use xlink:href="#addresses"/>
            <use xlink:href="#x0A" transform="translate(0    0)"/>
            <use xlink:href="#x0B" transform="translate(0   50)"/>
            <use xlink:href="#x0C" transform="translate(0  100)"/>
            <use xlink:href="#x0D" transform="translate(0  150)"/>
        </g>
        <path d="M140 50 v225 h-230" fill="none" marker-end="url(#marker-arrow-pointy-end)"/>
        <path d="M100 50 v175 h-190" fill="none" marker-end="url(#marker-arrow-pointy-end)"/>
        <path d="M60 50 v125 h-150" fill="none" marker-end="url(#marker-arrow-pointy-end)"/>
        <path d="M20 50 v75 h-110" fill="none" marker-end="url(#marker-arrow-pointy-end)"/>
    </g>
    <switch font-size="24px" text-anchor="middle" transform="translate(250 450)">
        <text systemLanguage="ja" id="trsvg71"><tspan id="trsvg39">ビッグエンディアン</tspan></text>
        <text id="trsvg72"><tspan id="trsvg40">Big-endian</tspan></text>
	</switch>
</g>
</svg>
